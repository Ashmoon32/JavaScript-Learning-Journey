<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Add Cards</title><style>.container{display:flex;flex-wrap:wrap;gap:10px;}.card{background-color:#333;color:white;padding:20px;border-radius:10px;width: 200px;height: 300px;transition: all 0.3s ease;}.card:hover{transform:translateY(-3px);}</style></head><body><button id="addCard">Add Card</button><div class="container"></div><div class="cards" style="background-color:red;height:200px;width:200px;border:3px solid black;"></div><script>const container=document.querySelector(".container");const button=document.getElementById("addCard");button.addEventListener("click",() => {const card=document.createElement("div");card.classList.add("card");card.innerText="I'm a new Card!";container.appendChild(card);});const cards=document.querySelector(".cards");const copy=cards.cloneNode(true);document.body.appendChild(copy);</script></body>
