<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form with Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, rgb(98, 214, 98), rgb(30, 193, 214));
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            min-width: 50%;
        }

        input {
            padding: 10px 17px;
            width: 350px;
            margin: 0px auto 5px;
            border: none;
            outline: none;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        input:focus {
            box-shadow: 1px 1px 5px 2px rgb(67, 66, 66);
        }

        button {
            width: 100px;
            margin: 10px auto;
            padding: 8px 12px;
            background: rgb(22, 54, 196);
            border: 1px solid rgb(24, 26, 27);
            color: #fff;
            font-size: 1rem;
            border-radius: 6px;
        }  
        
        p {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>Log in</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your name...">
        <input type="password" id="password" placeholder="Enter your password...">
        <button type="submit">Log in</button>
    </form>
    <p id="loginMsg"></p>

    <script>
        const form = document.getElementById("loginForm");
        const message = document.getElementById("loginMsg");


        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if ( username === "" || password === "" ) {
                message.innerText = "❌Please fill all fields!";
                message.style.color = "red";
            } else if ( password.length < 5 ) {
                message.innerText = "⚠️Password must be at least 5 characters";
                message.style.color = "yellow";
            } else {
                message.innerText = "✅Log in successfully!";
                message.style.color = "green";
                form.reset();
            }
        });
    </script>
</body>
</html>
