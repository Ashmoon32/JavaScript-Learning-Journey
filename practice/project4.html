<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <style>
        body {
            background: linear-gradient(90deg, rgb(58, 58, 236), rgb(94, 229, 94));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        input {
            width: 300px;
            padding: 12px 15px;
            margin: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
        }

        input::placeholder {
            font-size: 1rem;
        }

        button {
            margin: 5px;
            padding: 10px 16px;
            color: #fff;
            background-color: rgb(13, 52, 115);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:active {
            background-color: rgb(28, 84, 175); ;
        }

        li.taskLists {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 700;
            text-transform: capitalize;
            text-shadow: 3px 3px 5px rgb(20, 20, 182);
            letter-spacing: 1px;
        }

        .crossBtn {
            background: transparent;
            border: none;
            outline: none;
        }


    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter task..">
    <button id="addBtn">Add</button>
    <ul id="list"></ul>

    <script>
        const input = document.getElementById("userInput");
        const button = document.getElementById("addBtn");
        const list = document.getElementById("list");

        button.addEventListener("click", () => {
            let task = input.value.trim();
            if( task === "") return;

            const li = document.createElement("li");
            li.innerText = task;
            li.classList.toggle("taskLists");

            const del = document.createElement("button");
            del.innerText = "âŒ";
            del.style.marginLeft = "3px";
            del.addEventListener("click", () => li.remove());
            del.classList.add("crossBtn");

            li.appendChild(del);
            list.appendChild(li);
            input.value = "";
        });
    </script>
</body>
</html>
