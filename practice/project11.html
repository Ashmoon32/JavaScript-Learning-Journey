<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML & createElement</title>
</head>
<body>
    <ul class="list">
    </ul>
    <script>
        const list = document.querySelector(".list");
        const items = ['Apple', 'Orange', 'Banana'];

        list.innerHTML = items.map( item => `<li><h1>${item}</h1></li>`).join('');
    </script>
</body>
</html>
