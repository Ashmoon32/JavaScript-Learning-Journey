        function move1() {
            if(direction1 === "right1") {
                left1 += 1
                if(left1 > 780) direction1 = "left1"
            } else {
                left1 -= 1
                if(left1 < 1) direction1 = "right1"
            }

            ball.style.left = `${left1}px`;
        }
        function move2() {
            if(direction2 === "right2") {
                left2 += 1
                if(left2 > 780) direction2 = "left2"
            } else {
                left2 -= 1
                if(left2 < 1) direction2 = "right2"
            }

            ball3.style.left = `${left2}px`;

        function move3() {
            if(direction3 === "bottom1") {
                top1 += 1;
                if( top1 > 780 ) direction3 = "top1";
            } else {
                top1 -= 1;
                if ( top1 < 0) direction3 = "bottom1";
            }
            
            ball1.style.top = `${top1}px`;
            
        }
        function move4() {
            if(direction4 === "bottom1") {

                if( top2 > 780 ) direction4 = "top1";
            } else {
                top2 -= 1;
                if ( top2 < 0) direction4 = "bottom1";
            }
            
            ball2.style.top = `${top2}px`;
            
        }

            function start() {
                if (isRunning) return;
                isRunning = true;
                interval = setInterval(move1, 10);
                interval1 = setInterval(move2, 10);
                interval2 = setInterval(move3, 10);
                interval3 = setInterval(move4, 10);
            }
            function stop() {
                clearInterval(interval);
                clearInterval(interval1);
                clearInterval(interval2);
                clearInterval(interval3);
                interval = null;
                interval1 = null;
                interval2 = null;
                interval3 = null;
